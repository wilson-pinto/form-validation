<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="py-5">Form Validation</h1>
                <form action="" method="post" role="form" class="my-form">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control validate-me" id="name"
                            placeholder="required|min:5" data-rule="required|min:5" />
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control validate-me" name="email" id="email" placeholder="email"
                            data-rule="email" data-msg="Please enter a valid email" />
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control validate-me" data-rule="select" id="exampleFormControlSelect1">
                            <option value="-1">Select Something</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control validate-me" name="subject" id="" placeholder="Minimum 4"
                            data-rule="min:4" />
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control validate-me" name="subject" id="" placeholder="Maximum 4"
                            data-rule="max:4" />
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control validate-me" name="subject" id="" placeholder="Integer"
                            data-rule="integer" />
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control validate-me" name="message" rows="5" data-rule="required"
                            data-msg="Please write something for us" placeholder="required"></textarea>
                        <div class="invalid-feedback"></div>
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="input-group">
                        <div class="form-group">
                            <input type="file" data-rule="mimes:png,jpg,jpeg|maxsize:500"
                                class="custom-file-input validate-me" id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04">
                            <div class="invalid-feedback"></div>
                            <div class="valid-feedback"></div>
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/validate.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            "use strict";

            validateField({
                field: $('.custom-file-input'),
                onValid: function () {
                    console.log("onValid triggered");
                },
                onInValid: function () {
                    console.log("onInValid triggered");
                }
            });

            validateForm({
                form: $('form.my-form'),
                onValid: function () {
                    console.log("onValid triggered");
                },
                onInValid: function () {
                    console.log("onInValid triggered");
                }
            });

        });
    </script>

</body>

</html>
